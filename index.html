<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/main.css">
    <title>Accordion</title>
</head>
<body>
    <header >
        <div class="container" >
            <img class="container-logo" src="./img/logo.png">
            <div class="icons-line">
                Tel. +370 60 000 000
                <buttom class="login-buttom" type="submit">Client login</buttom>
                <div class="icons">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </div>
            </div>
            <div class="menu-block">
                <nav class="menu">
                    <a href="#">Photography</a>
                    <a href="#">Services</a>
                    <a href="#">About Us</a>
                    <a href="#">Studies</a>
                    <a href="#">In Focus</a>
                    <a href="#">Contacts</a>
                </nav>
            </div>
        </div>  
    </header>
    <img class="hero" src="./img/hero.jpg"
    <main>
        <div class="logo-line">
            <div class="all-logo">
                <img class="logo" src="./img/logo-line/amazon-logo.png" alt="Amazon Logo">
                <img class="logo" src="./img/logo-line/ebay-logo.png" alt="Ebay Logo">
                <img class="logo" src="./img/logo-line/etsy-logo.png" alt="Etsy Logo">
                <img class="logo" src="./img/logo-line/black-diamond-logo.png" alt="Black Diamond Logo">
                <img class="logo" src="./img/logo-line/spotify-logo.png" alt="Spotify Logo">
            </div>
        </div>
    </main>
</body>
</html>
